
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Kyocera TA MZ2501ci – Simulação</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; }
    .container { max-width: 800px; background: white; padding: 2rem; margin: auto; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    img { width: 100%; max-width: 300px; display: block; margin-bottom: 1rem; }
    .result { margin-top: 1rem; font-weight: bold; }
    input { padding: 5px; width: 80px; margin-right: 10px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kyocera TA MZ2501ci</h1>
    <img src="mz2501ci.png" alt="Kyocera TA MZ2501ci" />
    <p><strong>Simulador de custos mensais:</strong></p>
    <label>Páginas P&B/mês:</label>
    <input type="number" id="bw" value="0" />
    <label>Páginas Cor/mês:</label>
    <input type="number" id="color" value="0" />
    <button onclick="calcular()">Calcular</button>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const bw = parseInt(document.getElementById('bw').value) || 0;
      const color = parseInt(document.getElementById('color').value) || 0;
      const custoServico = (bw * 0.0058 + color * 0.036);
      const locacao = 53;
      const total = custoServico + locacao;

      document.getElementById('resultado').innerHTML = 
        "Valor mensal de serviço: " + custoServico.toFixed(2) + " €<br>" +
        "Valor mensal de locação: " + locacao.toFixed(2) + " €<br>" +
        "<strong>Valor mensal total: " + total.toFixed(2) + " €</strong>";
    }
  </script>
</body>
</html>
