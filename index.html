
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Marketplace Kyocera</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
    h1 { text-align: center; margin-bottom: 2rem; }
    .product { background: white; border-radius: 8px; padding: 1rem; margin-bottom: 2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 800px; margin-left: auto; margin-right: auto; }
    .product img { width: 100%; max-width: 300px; }
    .product h2 { margin-top: 0.5rem; }
    .simulator { margin-top: 1rem; }
    .simulator input { width: 80px; padding: 5px; margin-right: 10px; }
    .result { margin-top: 10px; font-weight: bold; }
    a.button { display: inline-block; margin-top: 1rem; background: #007bff; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Marketplace Kyocera – Equipamentos Empresariais</h1>

  <div id="products"></div>

  <script>
    const products = [
      {
        name: "Kyocera PA4500x",
        image: "PA4500x.png",
        pageBW: 0.00671,
        pageColor: 0.00,
        rental: 11,
        link: "#"
      },
      {
        name: "Kyocera MA5500ifx",
        image: "ma5500.png",
        pageBW: 0.00468,
        pageColor: 0.00,
        rental: 31,
        link: "#"
      },
      {
        name: "Kyocera TA MA3500ci",
        image: "3500ci.png",
        pageBW: 0.00585,
        pageColor: 0.0585,
        rental: 34,
        link: "#"
      },
      {
        name: "Kyocera TA MZ2501ci",
        image: "mz2501ci.png",
        pageBW: 0.0058,
        pageColor: 0.0360,
        rental: 53,
        link: "#"
      },
      {
        name: "Kyocera TA MZ4001ci",
        image: "mz4001ci.png",
        pageBW: 0.0045,
        pageColor: 0.0270,
        rental: 69,
        link: "#"
      }
    ];

    const container = document.getElementById('products');

    products.forEach((product, index) => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h2>${product.name}</h2>
        <div class="simulator">
          <label>Páginas P&B/mês:</label>
          <input type="number" id="bw-${index}" value="0" />
          <label>Páginas Cor/mês:</label>
          <input type="number" id="color-${index}" value="0" />
          <button onclick="calculate(${index})">Calcular</button>
          <div id="result-${index}" class="result"></div>
        </div>
        <a class="button" href="${product.link}">Ver mais</a>
      `;
      container.appendChild(div);
    });

    function calculate(index) {
      const product = products[index];
      const bw = parseInt(document.getElementById(`bw-${index}`).value) || 0;
      const color = parseInt(document.getElementById(`color-${index}`).value) || 0;
      const serviceCost = (bw * product.pageBW + color * product.pageColor);
      const total = serviceCost + product.rental;
      document.getElementById(`result-${index}`).innerHTML =
        `Valor mensal de serviço: ${serviceCost.toFixed(2)} €<br>
         Valor mensal de locação: ${product.rental.toFixed(2)} €<br>
         <strong>Valor mensal total: ${total.toFixed(2)} €</strong>`;
    }
  </script>
</body>
</html>
